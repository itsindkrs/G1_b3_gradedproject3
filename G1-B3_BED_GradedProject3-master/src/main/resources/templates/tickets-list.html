<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="navbar-brand mb-0 h1"
				th:href="@{/admin}">Ticket Tracker Application</a></li>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/admin}">Tickets</a></li>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/admin/newTicket}">New Ticket</a></li>
		</ul>

	</nav>
	<div class="container">
		<div class="mt-4 col-md-12"></div>
		<div class="row">
			<h2>List of Tickets</h2>
		</div>
		<div>
			<form class="form-inline" action="/admin/tickets/search">
				<input class="form-control mr-sm-1" type="text" name="query"
					placeholder="" style="width: 300px;">
				<button class="btn btn-primary" type="submit">Search</button>
			</form>
		</div>
	</div>
	<div class="mt-3 col-md-12"></div>
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created On</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tkt: ${tktsrvc}">
						<td th:text="${tkt.id}"></td>
						<td th:text="${tkt.title}"></td>
						<td th:text="${tkt.description}"></td>
						<td
							th:text="${#temporals.format(tkt.created_timestamp, 'dd-MM-yyyy HH:mm:ss')}"></td>
						<td><a th:href="@{/admin/edit/{id}(id=${tkt.id})}"
							class="btn btn-primary">Edit</a> <a
							th:href="@{/admin/delete/{id}(id=${tkt.id})}"
							class="btn btn-danger">Delete</a> <a
							th:href="@{/admin/view/{id}(id=${tkt.id})}" class="btn btn-info">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
